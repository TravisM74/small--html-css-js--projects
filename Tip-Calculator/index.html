<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <h1>Tip Calculator</h1>
        <p>
            Enter the amount of the bill and tip percent to calculate total.
        </p>
        <label>
            Bill amount:
        </label>
        <input id="bill-amount" type="number" placeholder="enter amount.">
        <br>
        <label>
            Tip percentage:
        </label>
        <input id="tip-amount" type="number" placeholder="enter percentage.">
        <br>
        <button id="calculateButton">Calculate</button>
        <br>
        <label for="total">Total:</label>
        <span for="total" id="total"></span>  

    </div>
    <script src="script.js"></script>
</body>
</html>
